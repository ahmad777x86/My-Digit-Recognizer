name: docker build

on:
  push:
    branches : [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Login to GHCR
      uses: docker/login-action@v3

      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Image and Push to Registry
      uses: docker/build-push-action@v5
      
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/my-digit-recognizer:latest